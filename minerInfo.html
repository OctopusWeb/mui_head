		<script type="text/javascript">
			window.onload = function(){
				var $title = mui(".mineTitle p");
				var $content = mui(".infoList")
				for (var i=0;i<$title.length;i++) {
					addEvent(i);
				}
				function addEvent(i){
					$title[i].addEventListener("tap",function(){
						removeClass();
						$title[i].className = "selected";
						$content[i].className="infoList selected"
					})
				}
				function removeClass(){
					for (var i=0;i<$title.length;i++) {
						$title[i].className="";
						$content[i].className="infoList"
					}
				}
			}
		</script>
